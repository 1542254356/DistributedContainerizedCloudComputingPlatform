<h1><center>进度条及按钮</center></h1>

<div class="box">
<div class="data"></div>
		<div class="main">
    		<div class="line"></div>
    		<div class="inner"></div>
		</div>
		<div class="div1">
			<button onclick="change()" class="btn">点击连接</button>
		</div>
		<img src="img/3.png" class="img4">
		<div class="s3" id="s3"></div>
		<img src="img/0.png" class="img1">
		<div class="s1" id="s1"></div>
		<div class="s2" id="s2"></div>
		<img src="img/1.png" class="img2" onclick="imgchange()">
		<img src="img/2.png" class="img3" onclick="imgchange()">
		</div>
<script type="text/javascript">
			document.getElementsByClassName("data")[0].innerText = "0%";
			var kaiguan=1;
			function change(){
			if(kaiguan){
			var _width =0;
    		var timer;
    		timer = setInterval(function(){
        	_width +=5;
        	if(_width>150){
            	document.getElementsByClassName("inner")[0].style.background="#004c8a";
        	}
        	if(_width>350){
            	document.getElementsByClassName("inner")[0].style.background="#cd4c49";
        	}
	        if(_width>=490){
	            clearInterval(timer);
	        }
	        document.getElementsByClassName("inner")[0].style.width=_width+"px";
	        var _data = Math.floor((_width/490)*100);
	        document.getElementsByClassName("data")[0].innerText = _data+"%";
	        document.getElementsByClassName("data")[0].style.left=396+_width+"px";
	        if(_data==100){
					var color1=document.getElementById("s1");
					color1.style.borderColor="green";
					var color2=document.getElementById("s2");
					color2.style.borderColor="green";
					var color3=document.getElementById("s3");
					color3.style.backgroundColor="green";
				}
	    },100);
			}
			kaiguan=0;
			}
			function imgchange(){
				//window.open("scatterdiagram.html")
                window.location.href="scatterdiagram.html"
			}
		</script>		
</body>

	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/slider.js"></script>
	<script type="text/javascript">
	    $(function() {
	        var bannerSlider = new Slider($('#banner_tabs'), {
	            time: 5000,
	            delay: 400,
	            event: 'hover',
	            auto: true,
	            mode: 'fade',
	            controller: $('#bannerCtrl'),
	            activeControllerCls: 'active'
	        });
	        $('#banner_tabs .flex-prev').click(function() {
	            bannerSlider.prev()
	        });
	        $('#banner_tabs .flex-next').click(function() {
	            bannerSlider.next()
	        });
	    });

	    //头部浮动效果
	    var head=$(".head").height();
	    $(window).scroll(function(){
	        var topScr=$(window).scrollTop();
	        if (topScr>head) {
	            $(".top").addClass("fixed");
	        }else{
	            $(".top").removeClass("fixed");
	        }
	    });

	    // 服务行业内容 切换
        $(".con ul li").hover(function(){
            $(this).find(".txt").stop().animate({height:"198px"},400);
            $(this).find(".txt h3").stop().animate({paddingTop:"60px"},400);
        },function(){
            $(this).find(".txt").stop().animate({height:"45px"},400);
            $(this).find(".txt h3").stop().animate({paddingTop:"0px"},400);
        })
	</script>
